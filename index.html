<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="screen-last" id="lastOperationScreen"></div>
        <div class="screen-current" id="currentOperationScreen"></div>
      </div>
      <div class="keys">
        <div class="row">
          <button type="button" class="key" id="clear">C</button>
          <button type="button" class="key" id="delete">DEL</button>
        </div>
        <div class="row">
          <button type="button" class="key number">7</button>
          <button type="button" class="key number">8</button>
          <button type="button" class="key number">9</button>
          <button type="button" class="key operator">/</button>
        </div>
        <div class="row">
          <button type="button" class="key number">4</button>
          <button type="button" class="key number">5</button>
          <button type="button" class="key number">6</button>
          <button type="button" class="key operator">*</button>
        </div>
        <div class="row">
          <button type="button" class="key number">1</button>
          <button type="button" class="key number">2</button>
          <button type="button" class="key number">3</button>
          <button type="button" class="key operator">-</button>
        </div>
        <div class="row">
          <button type="button" class="key number">0</button>
          <button type="button" class="key">.</button>
          <button type="button" class="key" id="equals">=</button>
          <button type="button" class="key operator">+</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
